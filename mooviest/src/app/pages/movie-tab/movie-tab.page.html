<ion-header>
  <ion-toolbar>
    <ion-title>movie-tab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item (click)="goToDetail(movie.id)" *ngFor="let movie of movies">
      <ion-thumbnail slot="start">
        <img [src]="movie.image" />
      </ion-thumbnail>
      <ion-label>{{ movie.title }}</ion-label>
      <ion-note>{{ movie.release_date }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
